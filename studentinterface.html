<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student interface</title>
    <style>
                * {
              box-sizing: border-box;
          }

          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
          }

          header {
              background-color: #0e923c;
              color: white;
              display: flex;
              justify-content: left;
              align-items: center;
              height: 50px;
              padding: 0 20px;
          }
          main {
              padding: 20px;
          }

          main section {
              margin-bottom: 20px;
          }

          main h2 {
              border-bottom: 2px solid #80e691;
              padding-bottom: 10px;
          }

          form {
              display: flex;
              flex-wrap: wrap;
              margin: 20px 0;
              padding-top: 0;
          }

          label {
              display: block;
              width: 100%;
          }

          select,
          input[type="number"] {
              flex-basis: 30%;
              margin-bottom: 10px;
          }

          select,
          input[type="text"] {
              flex-basis: 30%;
              margin-bottom: 10px;
          }

          button {
              background-color: #b0b6bc;
              border: none;
              color: rgb(18, 15, 15);
              padding: 5px 10px;
              cursor: pointer;
          }

            .nav-item.dropdown:hover .dropdown-menu {
              display: block;
            }

            .nav-item.dropdown .dropdown-menu {
              display: none;
              position: absolute;
              top: 100%;
              left: 0;
              width: 100%;
              border: none;
              border-radius: 0 0 5px 5px;
              box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
              background-color: #fff;
            }

            .nav-item.dropdown .dropdown-menu a {
              display: block;
              padding: 10px 20px;
              color: #333;
              text-decoration: none;
              transition: background-color 0.3s;
            }

            .nav-item.dropdown .dropdown-menu a:hover {
              background-color: #f5f5f5;
            }







    </style>
</head>
<body>
    <header>
        <h1>Student Interface</h1>
    </header>
    <main>
        <section id="transfer">
          <h2>Transfer Material</h2>  
            <form id="transfer-form">
                  <label for="from"><h4>From:</h4></label>
                  <input type="number" id="from" name="from" placeholder="*Student is required">
              
                  <label for="to"><h4>To:</h4></label>
                  <input type="number" id="to" name="to" placeholder="*Student is required">
      
                  <label for="material"><h4>Material Name:</h4></label>
                  <input type="text" id="material" name="material" placeholder="*material name is required">
                </form>
                <button type="submit">Transfer</button>
            </form>
            <nav>
              <ul class="nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <h4>Manage material</h4>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">
                      <h5>Available materials</h5>
                    </a>
                    <a class="dropdown-item" href="Eqiped.html">
                      <h5>Equiped materials</h5>
                    </a>
                  </div>
                </li>
              </ul>
            </nav>
        </section>   
        
    </main>
  
</body>
</html>
